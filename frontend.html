<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        /* Center content in the middle of the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 50px 50px;
            border: none;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 24px; /* Increased font size */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <p>Here's my first website, I'm Emanuele</p>
        <!-- Add the button below the text -->
        <button>Pick a challenge</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            const feelings = ["5 push ups, hurry!", "tell me what you ate today for lunch, or you drink", "first time in erasmus, drink", "If your name doesnt start with S, drink", "say at least one name of a roman king", "single? Drink"];
            const randomMessage = feelings[Math.floor(Math.random() * feelings.length)];
            alert(randomMessage);
        });
    </script>    
</body>
</html>
